<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button class="refresh">Refresh!</button>
      <!-- Your HTML goes here! -->

      <form>
        <input type="text" name="username" class="username" placeholder="Username"> <br>
        <input type="text" name="messageBody" class="chatMessage" placeholder="Enter your message here"><br>

        <select class="roomNames"></select>
      </form>
        <button class="createRoom">Post to new room</button>
        <button class="post">Post to current room</button>

      <div class="messages"></div>
    </div>
  </body>
</html>
